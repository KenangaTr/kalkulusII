<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Peminjaman Uang</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-link"><strong>Beranda</strong></a>
            <a href="kalkulator.html" class="navbar-link">Kalkulator Bunga</a>
            <a href="denda.html" class="navbar-link">Kalkulator Denda</a>
        </div>
    </nav>
    <div class="container">
      <h1>Perhitungan Peminjaman Uang</h1>
      <div class="calculator">
          <form id="loanForm">
            <label for="principal">Pokok Peminjaman:</label>
            <input type="number" id="principal" name="principal" required />
    
            <label for="tenor">Tenor (bulan):</label>
            <input type="number" id="tenor" name="tenor" required />
    
            <label for="interest">Bunga per bulan (%):</label>
            <input type="number" id="interest" name="interest" required />
    
            <label for="interestType">Jenis Bunga:</label>
            <select id="interestType" name="interestType">
              <option value="flat">Flat</option>
              <option value="efektif">Efektif</option>
              <option value="anuitas">Anuitas</option>
            </select>
    
            <button type="button" id="calculateButton">Hitung</button>
          </form>
      </div>
      <div class="result-container">
          <h2>Hasil Perhitungan:</h2>
          <div id="result"></div>
          <div id="chartContainer" style="margin-top: 20px;">
            <canvas id="chart" width="400" height="200"></canvas>
          </div>
      </div>    
    </div>


    <script src="script.js"></script>

    <footer class="footer">
      &copy; 2025
    </footer>
  </body>
</html>
