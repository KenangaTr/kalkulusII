    <h1>Perhitungan Denda Pinjaman</h1>
    <div class="container">
      <div class="calculator">
        <form id="dendaForm">
          <label for="principal">Pokok Peminjaman:</label>
          <input type="number" id="principal" name="principal" required />

          <label for="tenor">Tenor (bulan):</label>
          <input type="number" id="tenor" name="tenor" required />

          <label for="interest">Bunga per bulan (%):</label>
          <input type="number" id="interest" name="interest" required />

          <label for="interestType">Jenis Bunga:</label>
          <select id="interestType" name="interestType">
            <option value="flat">Flat</option>
            <option value="efektif">Efektif</option>
            <option value="anuitas">Anuitas</option>
          </select>

          <label for="lamaPinjam">Lama Pinjam(bulan)(dari bulan pertama)</label>
          <input type="number" id="lamaPinjam" name="lamaPinjam" required />

          <label for="dendaType">Jenis Denda:</label>
          <select id="dendaType" name="dendaType">
            <option value="Persen">Persen</option>
            <option value="Nominal">Nominal</option>
          </select>

          <label for="denda">Jumlah Denda</label>
          <input type="number" id="denda" name="denda" required />

          <button type="button" id="dendaButton">Hitung</button>
        </form>
      </div>
      <div class="result-container">
        <h2>Hasil Perhitungan:</h2>
        <div id="result"></div>
        </div>
      </div>
    </div>
